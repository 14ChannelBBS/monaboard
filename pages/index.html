<!DOCTYPE html>
<html
  lang="ja"
  xmlns="http://www.w3.org/1999/xhtml"
  lang="ja"
  xml:lang="ja"
  xmlns:og="http://ogp.me/ns#"
  xmlns:fb="http://www.facebook.com/2008/fbml"
>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="/favicon.ico" />
    <title>{{settings.serviceName}}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/static/css/index.css" />

    <meta name="title" content="{{settings.serviceName}}" />
    <meta name="description" content="{{settings.metaDescription}}" />
    <meta name="keywords" content="{{settings.metaKeywords}}" />
    <meta name="robots" content="index, follow" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="language" content="Japanese" />
    <meta name="author" content="nennneko5787" />

    <meta property="og:site_name" content="{{settings.serviceName}}" />
    <meta property="og:title" content="トップページ" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://14chan.jp/" />
    <meta property="og:image" content="https://14chan.jp/new_14ch_logo.png" />
    <meta
      property="og:description"
      content="「ゲーム」から「雑談」までを手広くカバーする巨大掲示板群『14ちゃんねる』へようこそ！"
    />
    <meta property="og:locale" content="ja_JP" />

    <!-- Google Adsence -->
    <script
      async
      src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client={{settings.adsByGoogleId}}"
      crossorigin="anonymous"
    ></script>

    <script src="/static/js/index.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="child">
        <img
          src="/static/img/new_14ch_logo.png"
          alt="14ちゃんねる！"
          class="image"
        />
        <hr />

        <p>
          14ちゃんねるは、書き込みをしてくださるユーザー様で作る掲示板です。<br />
          ゲームのことや、最近の情勢のこと、そんな事関係ない雑談でも、この掲示板の皆さんは受け入れてくれますよ。
        </p>

        Change Theme:
        <select id="theme">
          <option value="auto" selected="">Auto</option>
          <option value="light">Light</option>
          <option value="dark">Dark</option>
        </select>

        <hr />

        <p>
          Email:
          <a href="mailto:{{settings.contactEmail}}"
            >{{settings.contactEmail}}</a
          >
        </p>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
